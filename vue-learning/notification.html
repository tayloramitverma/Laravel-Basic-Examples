<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vue Testing</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" >
</head>
<body>
<div id="app" class="ui container">
  <h1>Notification center</h1>
  <notification-message type="negative" header="Oh no!">
    <p>Go to your <b>special offers</b> page to see now.</p>
  </notification-message>

  <notification-message type="success" header="Oh yeah!">
    <p>Go to your <b>special offers</b> page to see now.</p>
  </notification-message>


  <notification-message>
    <p>This is awesome!!!!</p>
  </notification-message>
  
</div>

<script type="text/x-template" id="notification-message-template">

  <div class="ui message" :class="type" v-if="!hidden">
    <i class="close icon" @click="hide"></i>
    <div class="header">
      {{header}}
    </div>
    <slot></slot>
  </div>

</script>





<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/axios/dist/axios.js"></script>
<script src="app-notification.js"></script>
</body>
</html>
